<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function go_update(){
            location.href='../updateform/{{b.id}}'
        }
        function go_delete(){
            location.href='../deleteform/{{b.id}}'
        }
    </script>
</head>
<body>
    <h1>게시판 리스트</h1>
    <a href="writeform">글쓰기</a>
    <table width="400" border="1">
        <tr>
            <th>제목</th>
            <th>글쓴이</th>
            <th>날짜</th>
            <th>조회</th>
        </tr>
        {% for b in lists %}
        <tr>
            <td><a href="{{b.id}}"></a>{{b.title}}</td>
            <td>{{b.writer}}</td>
            <td>{{b.updated_date}}</td>
            <td>{{b.hit}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
